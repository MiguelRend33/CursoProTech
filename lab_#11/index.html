function suma(n1, n2) {
    return n1 + n2;
}
function resta(n1, n2) {
   return n1 - n2;
}
function multiplicacion(n1, n2) {
    return n1 * n2;
}
function division(n1, n2) {
    let r=0;
    if (n2 === 0) {
     alert('No se puede dividir entre 0');     
    } else {
        r= n1 / n2;
    }
    return r;
}
function calculadora(){
    let calcular = '';
    var n1 = 0.0;
    var n2 = 0.0;
    let x = 0.0;
    let operación = '';
    while (calcular != '0') {
    calcular = prompt('¿Qué operación desea calcular? suma (+) resta (-) multiplicación (*) división(/) salir (0)');
    if (calcular == 0){
        alert('Hasta luego')
        break;
    } 
    n1 = parseFloat(prompt('Ingrese el primer número'));
    n2 = parseFloat(prompt('Ingrese el segundo número'));
    switch (calcular) {
        case '+':
            x = suma(n1, n2);
            operación = 'suma';
            break;
        case '-':
            x = resta(n1, n2);
            operación = 'resta';
            break;
        case '*':
            x=multiplicacion(n1, n2);
            operación ='multiplicación';
            break;
        case '/':
            x=division(n1, n2);
            operación='división';
            break;
        case '0':
            alert('Saliendo de la calculadora');
            break;
        default:
            alert('Operación no válida');
    }
    alert('El resultado de la ' +operación + ' es ' +x );
}
}
